<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>

    <link rel="stylesheet" href="/TugasP2/PMBt2.css"/>
</head>

<body>
    <h1> Pendaftaran Mahasiswa Baru</h1>

    <form action="">
        <label for="NPM (Nomor Pokok Mahasiswa)">NPM (Nomor Pokok Mahasiswa)</label>
<br>
        <input type="text"/>
<br> <br>
        <label for="Nama Lengkap">Nama Lengkap</label>
<br>
        <input type="text"/>
<br><br>
        <label for="alamat">Alamat</label>
<br>
        <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
<br><br>
        <label for="Jenis Kelamin">Jenis Kelamin</label>
<br>
        <input type="radio" name="Jenis Kelamin" id="Jenis Kelamin" 
        value="Laki-Laki"> Laki-Laki
<br>
        <input type="radio" name="Jenis Kelamin" id="Jenis Kelamin"
        value="Perempuan"> Perempuan
<br><br>
        <label for="Program Studi">Program Studi</label> 
<br>
        <select name="Program Studi" id="Program Studi">
        <option value="Teknik Informatika">Teknik
        Informatika</option>
        <option value="Sistem Informasi">Sistem
        Informasi</option>
        </select>
<br><br>
        <button>Tambah</button>

    </form>
    
</body>
</html>
